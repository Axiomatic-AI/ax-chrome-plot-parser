<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parse Result</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="ax-logo"></div>
    <div class="ax-result-container">
      <a href="https://www.axiomatic-ai.com">
        <h1 class="ax-title">
          <img
            src="./ax_logo.svg"
            alt="Axiomatic Logo"
            class="ax-inline-logo"
          />Axiomatic Plot Parser
        </h1>
      </a>
      <div class="ax-container">
        <img class="ax-canvas" />
        <div class="ax-table-container">
          <div class="ax-button-container">
            <a class="ax-download-button"> Download JSON </a>
          </div>
          <table class="ax-table">
            <thead>
              <tr>
                <th>Header 1</th>
                <th>Header 2</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Data 1</td>
                <td>Data 2</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="ax-error-message" style="display: none; color: red; margin-top: 10px;"></div>
  </body>
  <script
    src="/content/parse_result.js"
    type="text/javascript"
    charset="utf-8"
  ></script>
</html>
